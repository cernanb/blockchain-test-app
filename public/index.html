<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blockchain Essentials</title>
</head>

<body>
  <h1 id="response">No response</h1>
  <button onclick="contactServer()">Contact the webserver</button>

  <script>
    function contactServer() {
      const xhttp = new XMLHttpRequest()
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          const accounts = JSON.parse(this.responseText)

          document.getElementById('response').innerHTML = accounts.map(a => `<p>${a}</p>`).join('')

        }
      }
      xhttp.open('GET', 'accounts', true)
      xhttp.send()
    }
  </script>
</body>

</html>
